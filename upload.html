<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Upload</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="auto__container">
                <div class="header__inner">
                    <a href="#" class="logo">
                        <span>
                            <img src="./images/sidebar-logo.png" alt="">
                        </span>
                        <div class="sidebar__logo-content">
                            <h5>
                                DDNM Board
                            </h5>
                            <p>
                                OwnYourLife
                            </p>
                        </div>
                    </a>
                    <div class="header__inner-buttons">
                        <a href="#" class="dashHeader__inner-btn">
                            <svg>
                              <use xlink:href="#bell"></use>
                            </svg>
                          </a>
                          <a href="#" class="dashHeader__inner-btn">
                            <svg>
                              <use xlink:href="#help"></use>
                            </svg>
                          </a>
                          <a href="#" class="dashHeader__inner-user">
                            <img src="./images/user.png" alt="">
                          </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- upload start
    =========================================== -->
        <section class="upload">
            <div class="auto__container">
                <div class="upload__inner">
                    <div class="upload__inner-title">
                        <h1 class="big">
                            Importieren
                        </h1>
                        <p>
                            CSV Dateien aus dem ROOT Backoffice.
                        </p>
                    </div>
                    <form class="upload__inner-form">
                        <div class="drop-zone">
                            <div class="drop-zone__prompt">
                                <div class="drop-zone-icon">
                                    <img src="./images/icons/upload.svg" alt="">
                                </div>
                                <p>
                                    Hier per drag & drop ablegen
                                    <span>
                                        ODER
                                    </span>
                                </p>
                                <button type="submit" class="button primary sm" id="uploadBtn">
                                    Dateien ausw√§hlen...
                                </button>
                            </div>
                            <input type="file" name="myFile" class="drop-zone__input">
                        </div>
                    </form>
                    <div class="upload__inner-info">
                        <p>
                            Upload
                        </p>
                        <div class="uploadItem">
                            <div class="uploadItem__icon">
                                <img src="./images/icons/upload/png.svg" alt="">
                            </div>
                            <div class="uploadItem__progress">
                                <div class="uploadItem__progress-row">
                                    <p>
                                        demo-123.csv
                                    </p>
                                    <p>
                                        76%
                                    </p>
                                </div>
                                <div class="uploadItem__progress-bar">
                                    <span style="max-width: 76%;">
                                    </span>
                                </div>
                                <div class="uploadItem__progress-info">
                                    <p>
                                        612 kb
                                    </p>
                                </div>
                            </div>
                            <button type="button">
                                <img src="./images/icons/upload/cross.svg" alt="">
                                <img class="tick" src="./images/icons/upload/cross.svg" alt="">
                            </button>
                        </div>
                        <div class="uploadItem">
                            <div class="uploadItem__icon">
                                <img src="./images/icons/upload/pdf.svg" alt="">
                            </div>
                            <div class="uploadItem__progress">
                                <div class="uploadItem__progress-row">
                                    <p>
                                        april-1.csv
                                    </p>
                                    <p>
                                        92%
                                    </p>
                                </div>
                                <div class="uploadItem__progress-bar">
                                    <span style="max-width: 92%;">
                                    </span>
                                </div>
                                <div class="uploadItem__progress-info">
                                    <p>
                                        612 kb
                                    </p>
                                </div>
                            </div>
                            <button type="button">
                                <img src="./images/icons/upload/cross.svg" alt="">
                                <img class="tick" src="./images/icons/upload/cross.svg" alt="">
                            </button>
                        </div>
                        <div class="uploadItem done">
                            <div class="uploadItem__icon">
                                <img src="./images/icons/upload/txt.svg" alt="">
                            </div>
                            <div class="uploadItem__progress">
                                <div class="uploadItem__progress-row">
                                    <p>
                                        march-2022.csv
                                    </p>
                                    <p>
                                        65%
                                    </p>
                                </div>
                                <div class="uploadItem__progress-bar">
                                    <span style="max-width: 76%;">
                                    </span>
                                </div>
                                <div class="uploadItem__progress-info">
                                    <p>
                                        612 kb
                                    </p>
                                </div>
                            </div>
                            <button type="button">
                                <img src="./images/icons/upload/cross.svg" alt="">
                                <img class="tick" src="./images/icons/upload/tick.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- upload end
    =========================================== -->
        <!-- footer start
    =========================================== -->
        <footer class="footer">
            <div class="auto__container">

            </div>
        </footer>
        <!-- footer end
    =========================================== -->
    </main>
